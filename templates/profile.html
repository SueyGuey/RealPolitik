{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'profile.css' %}"/>
<div id = "full-info">
    <div id= "pfp">
        <img src="{{ user.profile.pfp.url }}">
    </div>
    <div id = "profile-info">
    <h2>{{ user.username }}</h2>
    <p>{{ user.email }}</p>
	</div>
</div>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset class="form-group">
    <legend class="border-bottom mb-4">Update User Information</legend>
      {{ userupdate|crispy }}
      {{ profileupdate|crispy }}
  </fieldset>
  <div class="form-group">
    <button class="btn btn-outline-info" type="submit">Update</button>
  </div>
</form>

{% endblock %}
